
# JWT Properties
rig.app.jwtCookieName= readingisgood
rig.app.jwtSecret= readingIsGoodSecretKey
rig.app.jwtExpirationMs= 86400000

#App Properties
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never


spring.h2.console.enabled=true
spring.h2.console.path=/h2-ui
#spring.datasource.url=jdbc:h2:file:./testdb
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.defer-datasource-initialization=true

#Swagger
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
apiinfo.title=Reading is Good Project Documentation
apiinfo.description=Rest API documentation for Reading is Good
